version: 2
before:
  hooks:
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
  gcflags:
    - all=-trimpath={{.Env.GOPATH}}
  goos:
  - darwin
  - linux
  # windows fails with an error https://github.com/Yatoom/mark/runs/5034726426?check_suite_focus=true
  # - windows
  goarch:
  - amd64
  - arm64
archives:
- name_template: >-
    {{ .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

